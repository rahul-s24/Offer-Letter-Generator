services:
  - type: web
    name: offer-letter-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y wkhtmltopdf
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=8000
    autoDeploy: true
